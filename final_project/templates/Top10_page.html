<!DOCTYPE html>
<html lang="en">

<head>

  <title>Top10_page</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="">
  <meta name="description" content="">



  <!-- stylesheets css -->
  <link rel="stylesheet" href="../static/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/custom.css">
  <link rel="stylesheet" type="text/css" href="../static/css/loaders.css" />
  <link rel="stylesheet" href="../static/css/magnific-popup.css">
  <link rel="stylesheet" href="../static/css/animate.min.css">
  <link rel="stylesheet" href="../static/css/font-awesome.min.css">
  <link rel="stylesheet" href="../static/css/nivo-lightbox.css">
  <link rel="stylesheet" href="../static/css/nivo_themes/default/default.css">
  <link rel="stylesheet" href="../static/css/hover-min.css">
  <link rel="stylesheet" href="../static/css/contact-input-style.css">


</head>

<body>
  <div class="loader loader-bg">
    <div class="loader-inner ball-pulse-rise">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <!------------Static navbar ------------>
  <nav class="navbar navbar-default top-bar affix" data-spy="affix" data-offset-top="250">
    <div class="container">
      <div class="navbar-header">

        <a class="navbar-brand" href="#">Final project Team NO.2</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">

      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>



  <!------------ Home Banner ------------>
  <section id="banner" class="parallax">
    <div class="gradient-overlay"></div>
    <div class="container">
      <div class="row">

        <div class="col-md-offset-2 col-md-8 col-sm-12">
          <h1 class="wow fadeInUp" data-wow-delay="1s">Top 10 Key Words List Based on TF-IDF</h1>
          <small class="wow fadeInUp" data-wow-delay="1s"
            style="visibility: visible; animation-delay: 1s; animation-name: fadeInUp;">
            TP-IDF 기반 상위 TOP 10 주요 단어 리스트를 보여줍니다.
          </small>
          <br>
          <a href="#todo" class="wow fadeInUp btn btn-transparent-white btn-capsul btn-lg smoothScroll animated"
            data-wow-delay="1.3s" style="visibility: visible; animation-delay: 1.3s; animation-name: fadeInUp;">Enter
            Now</a>
        </div>

      </div>
    </div>
  </section>

  <!------------ todo Section ------------>
  <section id="todo" class="parallax" style="background-position: 50% -1066px;">
    <div class="container">
      <div class="row">
        <div class="col-md-offset-2 col-md-8 col-sm-offset-1 col-sm-10 text-center">
          <div class="wow fadeInUp section-title animated" data-wow-delay="0.6s"
            style="visibility: visible; animation-delay: 0.6s; animation-name: fadeInUp;">

            <a href="javascript:history.back()" class="wow fadeInUp" data-wow-delay="1s"
            style="visibility: visible; animation-delay: 1s; animation-name: fadeInUp;">Return</a>
            <br>
            <br>

            {% if time == 0 %}
              분석에 실패했습니다..
            {% elif time == -1 %}
              분석에 실패했습니다..
            {% else %}  
              시간 : {{time}}
            {% endif %}

            <table class="table">
              <thead class="thead-dark">
                <tr>
                  <td>#</td>
                  <td>단어</td>
                </tr>
              </thead>

              <tbody>
                <!--top 10개만 뽑는 용도-->
                {% for word in top %}
                <tr>
                  <td>{{ loop.index }}</td>
                  <td>{{word}}</td>
                </tr>
                {% endfor %}

              </tbody>


            </table>

            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
  </section>

  <!------------ Footer section ------------>
  <footer>

    <div class="container">

    </div>

  </footer>



  <script src="../static/js/jquery.js"></script>
  <script src="../static/js/bootstrap.min.js"></script>
  <script src="../static/js/jquery.magnific-popup.min.js"></script>
  <script src="../static/js/jquery.backstretch.min.js"></script>
  <script src="../static/js/isotope.js"></script>
  <script src="../static/js/imagesloaded.min.js"></script>
  <script src="../static/js/nivo-lightbox.min.js"></script>
  <script src="../static/js/jquery.parallax.js"></script>
  <script src="../static/js/smoothscroll.js"></script>
  <script src="../static/js/wow.min.js"></script>
  <script src="../static/js/core.js"></script>



</body>

</html>
